<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name=" author" content="Elita Danilyuk" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="product.js"></script>
  <link href="style.css" rel="stylesheet" />
  <title>Crazy Cupcakes</title>
</head>

<body>
  <section id="product-container">
    <div class="card">
      <img src="./images/tiramisu.JPG" id="product-image" /><br />

      <label for="flavors">Flavors:</label>
      
      <button id="peppermint" class="flavors">Peppermint</button>
      <button id="pumpkin-chip" class="flavors">Pumpkin Chocolate Chip</button>
      <button id="samoa" class="flavors">Samoa</button>
      <button id="smores" class="flavors">S'mores</button>
      <button id="tiramisu" class="flavors">Tiramisu</button>

      <h3>Tiramisu Cup Cake</h3>
      <h4>$25.00 <span>per half dozen</span></h4>
      <div id="product-description">
        <p>
          The Tiramisu Cup Cake is not a cupcake, but a cake in a cup! Cream
          and coffee never tasted so good.
        </p>
        <table>
          <tr>
            <td>Cake Base:</td>
            <td>Sponge</td>
          </tr>
          <tr>
            <td>Filling:</td>
            <td>Espresso Kahlua Syrup</td>
          </tr>
          <tr>
            <td>Frosting:</td>
            <td>Whipped Cream Cheese</td>
          </tr>
          <tr>
            <td>Toppings:</td>
            <td>Cocoa & Coffee Beans</td>
          </tr>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
