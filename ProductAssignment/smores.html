<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name=" author" content="Elita Danilyuk" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="product.js"></script>
  <link href="style.css" rel="stylesheet" />
  <title>Crazy Cupcakes</title>
</head>

<body>
  <section id="product-container">
    <div class="card">
      <img src="./images/smores.JPG" id="product-image" /><br />

      <label for="flavors">Flavors:</label>
      
      <button id="peppermint" class="flavors">Peppermint</button>
      <button id="pumpkin-chip" class="flavors">Pumpkin Chocolate Chip</button>
      <button id="samoa" class="flavors">Samoa</button>
      <button id="smores" class="flavors">S'mores</button>
      <button id="tiramisu" class="flavors">Tiramisu</button>

      <h3>S'mores Cupcake</h3>
      <h4>$14.00 <span>per half dozen (regular)</span></h4>
      <h4>$8.00 <span>per half dozen (mini)</span></h4>
      <div id="product-description">
        <p>
          The S'mores Cupcake is a delightful ode to summer and fall nights by
          the fire.
        </p>
        <table>
          <tr>
            <td>Cupcake Base:</td>
            <td>Chocolate</td>
          </tr>
          <tr>
            <td>Filling:</td>
            <td>Marshmallow Fluff</td>
          </tr>
          <tr>
            <td>Frosting:</td>
            <td>Toasted Graham Cracker Crumb</td>
          </tr>
          <tr>
            <td>Toppings:</td>
            <td>Toasted Marshmallow & Graham Cracker</td>
          </tr>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
